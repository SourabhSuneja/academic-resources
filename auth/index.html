<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Heading -->
        <div id="authentication-happening">
            <i class="fas white fa-spinner fa-spin"></i> Authenticating...
        </div>
        <div class="form-container">
            <!-- Sign In Form -->
            <form id="sign-in-form" class="form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message" id="email-error"></small>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error-message" id="password-error"></small>
                </div>
                <div class="error-message" id="auth-error"></div>
                <div class="success-message" id="login-success-message"></div>
                <button id="sign-in-btn" type="submit" class="btn">Sign In</button>
                <p>Haven't registered yet? <a href="#" id="show-sign-up">Sign up now</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="sign-up-form" class="form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Name *</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error-message" id="name-error"></small>
                </div>
                <div class="input-group">
                    <select id="class" name="class" required>
                        <option value="" selected disabled>Select Class *</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XII">XII</option>
                        <!-- Add options for Class III to XII -->
                    </select>
                    <small class="error-message" id="class-error"></small>
                </div>
                <div class="input-group">
                    <select id="section" name="section" required>
                        <option value="" selected disabled>Select Section *</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                    </select>
                    <small class="error-message" id="section-error"></small>
                </div>
                <div class="input-group">
                    <label for="sign-up-email"><i class="fas fa-envelope"></i> Email *</label>
                    <input type="email" id="sign-up-email" name="sign-up-email" required>
                    <small class="error-message" id="sign-up-email-error"></small>
                </div>
                <div class="input-group">
                    <label for="sign-up-password"><i class="fas fa-lock"></i> Password *</label>
                    <input type="password" id="sign-up-password" name="sign-up-password" required>
                    <small class="error-message" id="sign-up-password-error"></small>
                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <small class="error-message" id="confirm-password-error"></small>
                </div>
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success-message"></div>
                <button id="sign-up-btn" type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-sign-in">Sign in</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
