<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary of Terms</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 5px;
            font-size: 1.6rem;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            margin: 0 auto;
        }
        .glossary-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .glossary-item {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            max-width: 600px;
            text-align: left;
            transition: all 0.2s;
            margin: auto;
        }
        .glossary-item:hover {
            transform: translateY(-5px);
            background: #4caf50;
        }
        .glossary-item:hover .word, .glossary-item:hover .definition {
            color: #fff;
        }
        .word {
            color: #4caf50;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 10px;
        }
        .definition {
            color: #333;
            font-size: 1rem;
            margin: 0;
        }
        .no-glossary-message {
            text-align: center;
            font-weight: bold;
            color: rgb(80,80,80);
            padding: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Glossary of Terms</h1>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <div class="glossary-list" id="glossary-list">
            <!-- Glossary items will be loaded here dynamically -->
        </div>
    </div>

    <script>
        function loadGlossary() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'glossary.txt', true);
            xhr.onload = function() {
                const glossaryList = document.getElementById('glossary-list');
                if (xhr.status === 200) {
                    // Split by newline and remove empty entries
                    const glossaryEntries = xhr.responseText.split('\n').map(item => item.trim()).filter(item => item !== '');

                    if (glossaryEntries.length === 0) {
                        displayNoGlossaryMessage();
                    } else {
                        // Pair words and definitions, then sort alphabetically by word
                        const glossaryItems = [];
                        for (let i = 0; i < glossaryEntries.length; i += 2) {
                            const word = glossaryEntries[i];
                            const definition = glossaryEntries[i + 1];

                            if (word && definition) {
                                glossaryItems.push({ word, definition });
                            }
                        }

                        // Sort by word
                        glossaryItems.sort((a, b) => a.word.localeCompare(b.word));

                        // Create and append sorted glossary items
                        glossaryItems.forEach(item => {
                            const glossaryItem = document.createElement('div');
                            glossaryItem.classList.add('glossary-item');

                            const wordElement = document.createElement('div');
                            wordElement.textContent = item.word;
                            wordElement.classList.add('word');

                            const definitionElement = document.createElement('div');
                            definitionElement.textContent = item.definition;
                            definitionElement.classList.add('definition');

                            glossaryItem.appendChild(wordElement);
                            glossaryItem.appendChild(definitionElement);

                            glossaryList.appendChild(glossaryItem);
                        });
                    }
                } else {
                    displayNoGlossaryMessage();
                }
            };
            xhr.onerror = function() {
                displayNoGlossaryMessage();
            };
            xhr.send();
        }

        function displayNoGlossaryMessage() {
            const glossaryList = document.getElementById('glossary-list');
            glossaryList.innerHTML = '<div class="no-glossary-message">No glossary items available yet. Please check back later!</div>';
        }

        // Call the function when the page loads
        window.onload = loadGlossary;
    </script>

</body>
</html>
