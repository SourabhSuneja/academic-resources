<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All-in-one stop for all data science resources for Class 8 students, including worksheets, exam blueprints, and quizzes for self-practice.">
    <title>All-in-one Class 8 Data Science Resources</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            padding: 10px;
        }
        .thumbnail {
            background-color: #ffffff;
            width: 100%;
            max-width: 300px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .thumbnail i {
            font-size: 3rem;
            color: #4caf50;
        }
        .thumbnail h3 {
            color: #333;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .thumbnail a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .thumbnail {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>All-in-one Data Science Resources for Class 8</h1>
        <h2>Crafted by Sourabh Sir</h2>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Complete Term-1 Book Work + Notebook Work -->
        <div class="thumbnail">
            <i class="fas fa-book"></i>
            <h3>Complete Term-1 Book Work + Notebook Work</h3>
            <a href="#">View Work</a>
        </div>

        <!-- Random Worksheet for Self-practice -->
        <div class="thumbnail">
            <i class="fas fa-file-alt"></i>
            <h3>Random Worksheet for Self-practice</h3>
            <a href="https://sourabhsuneja.github.io/question-paper/random/class-8/">Practice Now</a>
        </div>

        <!-- Term-1 Examination Blueprint -->
        <div class="thumbnail">
            <i class="fas fa-clipboard-list"></i>
            <h3>Term-1 Examination Blueprint</h3>
            <a href="#">View Blueprint</a>
        </div>

        <!-- Quiz for Self-practice -->
        <div class="thumbnail">
            <i class="fas fa-question-circle"></i>
            <h3>Quiz for Self-practice</h3>
            <a href="#">Take Quiz</a>
        </div>
    </div>

</body>
</html>
