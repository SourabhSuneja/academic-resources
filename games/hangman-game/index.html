    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your English vocabulary skills with our fun and challenging Hangman word game! Guess the words, learn new vocabulary and become a word master.">
    <title>Hangman Word Game | By Sourabh Sir</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <!-- Full-screen overlay with custom prompt -->
    <div id="cp-overlay">
        <div id="cp-prompt-container">
            <h2>Select a Category</h2>
            <p>What kind of words do you want to play the game with?</p>
            <button class="cp-prompt-option" id="cp-general">General English words</button>
            <button class="cp-prompt-option" id="cp-computer">Computer related words</button>
        </div>
    </div>
</body>
