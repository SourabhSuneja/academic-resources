<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <!-- Google tag -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-QF1MCK0B9Y"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'G-QF1MCK0B9Y');
      </script>
      <script src="https://sourabhsuneja.github.io/academic-resources/scripts/file-arrays-used-in-games.js"></script>
      <meta charset="utf-8">
      <title>Word Scramble Game</title>
      <!-- Log page visit -->
      <script type="module" src="https://sourabhsuneja.github.io/academic-resources/auth/page-visit-logger.js"></script>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Test your computer knowledge with our interactive word scramble quiz. A fun and engaging way for you to reinforce key concepts.">
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <h2>Word Scramble</h2>
         <div class="content">
            <p class="word">Loading..</p>
            <div class="details">
               <p class="hint">Hint: <span></span></p>
               <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
               <button class="refresh-word">Refresh Word</button>
               <button class="check-word">Check Word</button>
            </div>
         </div>
      </div>
      <!-- Custom Alert Box -->
      <div id="customAlertBox">
         <div id="alertContent">
            <p id="alertMessage"></p>
            <button id="alertOkBtn">Ok</button>
         </div>
      </div>
      <!-- Score Box -->
      <div id="scoreBox">Score: 0/0</div>
   </body>
</html>
