<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Google tag -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-QF1MCK0B9Y"></script>
      <script>
         window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Revise your concepts with ease! Listen to audio summaries of chapters, designed to help students quickly review and strengthen their understanding of key concepts.">
  <title>Audio Summaries of Chapters</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load audio files details -->
  <script src="https://sourabhsuneja.github.io/academic-resources/scripts/audio-files-array.js"></script>

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

    <!-- Full-screen overlay -->
    <div id="nas-overlay">
        <div id="nas-message">
            <h1>Audio Summaries Coming Soon!</h1>
            <p>It looks like Sourabh Sir hasn't uploaded any audio summaries yet, but stay tuned â€” new chapter summaries will be available soon!</p>
            <!-- Centered Font Awesome Music Icon -->
            <i id="nas-icon" class="fas fa-play-circle"></i>
            <!-- Action Button -->
            <a href="#" onclick="window.history.back(); return false;">Go back</a>
        </div>
    </div>

    <script>

        // Function to show overlay if track_list is not defined or falsy
        function checkTrackList() {
            if (!track_list || track_list.length === 0) {
                document.getElementById('nas-overlay').style.display = 'flex';
            }
        }

        // Call the function to check and show the overlay if necessary
        checkTrackList();
    </script>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
